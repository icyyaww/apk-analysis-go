version: '3.8'

# 灰度发布配置 - Python 版本 + Go 版本共存
# 10% 流量路由到 Go 版本，90% 保持在 Python 版本

services:
  # ============================================
  # Python 版本服务 (现有生产环境)
  # ============================================

  python-backend:
    image: apk-analysis-python:latest
    container_name: apk-analysis-python
    ports:
      - "5000:5000"
      - "9091:9091"  # Prometheus metrics
    environment:
      - FLASK_ENV=production
      - DB_TYPE=mysql
      - MYSQL_HOST=mysql
      - RABBITMQ_HOST=rabbitmq
      - REDIS_HOST=redis
    depends_on:
      - mysql
      - rabbitmq
      - redis
    restart: unless-stopped
    volumes:
      - ./results-python:/app/results
      - ./logs-python:/app/logs
    networks:
      - apk-network
    labels:
      - "backend.version=python"
      - "backend.weight=90"

  # ============================================
  # Go 版本服务 (灰度发布)
  # ============================================

  go-backend:
    build: ../../
    image: apk-analysis-go:canary
    container_name: apk-analysis-go-canary
    ports:
      - "8080:8080"
      - "9090:9090"  # Prometheus metrics
      - "6060:6060"  # pprof
    environment:
      - GIN_MODE=release
      - DB_TYPE=mysql
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASS=${MYSQL_PASS}
      - MYSQL_DB=${MYSQL_DB}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASS=${RABBITMQ_PASS}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mysql
      - rabbitmq
      - redis
    restart: unless-stopped
    volumes:
      - ./results-go:/app/results
      - ./logs-go:/app/logs
      - ./configs:/app/configs
    networks:
      - apk-network
    labels:
      - "backend.version=go"
      - "backend.weight=10"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Nginx 负载均衡器 (灰度路由)
  # ============================================

  nginx-canary:
    image: nginx:1.25-alpine
    container_name: nginx-canary
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-canary.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/letsencrypt:ro
      - ./logs-nginx:/var/log/nginx
    depends_on:
      - python-backend
      - go-backend
    restart: unless-stopped
    networks:
      - apk-network

  # ============================================
  # 共享基础设施
  # ============================================

  mysql:
    image: mysql:8.0
    container_name: apk-analysis-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DB}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASS}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - apk-network

  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: apk-analysis-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    restart: unless-stopped
    networks:
      - apk-network

  redis:
    image: redis:7.2-alpine
    container_name: apk-analysis-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - apk-network

  # ============================================
  # Prometheus (监控两个版本)
  # ============================================

  prometheus-canary:
    image: prom/prometheus:latest
    container_name: prometheus-canary
    ports:
      - "9093:9090"
    volumes:
      - ./prometheus-canary.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus-rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    restart: unless-stopped
    networks:
      - apk-network

  # ============================================
  # Grafana (可视化对比)
  # ============================================

  grafana-canary:
    image: grafana/grafana:latest
    container_name: grafana-canary
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana-datasources:/etc/grafana/provisioning/datasources:ro
    restart: unless-stopped
    networks:
      - apk-network
    depends_on:
      - prometheus-canary

networks:
  apk-network:
    driver: bridge

volumes:
  mysql-data:
  rabbitmq-data:
  redis-data:
  prometheus-data:
  grafana-data:
