global:
  scrape_interval: 15s          # 默认抓取间隔
  evaluation_interval: 15s      # 评估告警规则间隔
  external_labels:
    cluster: 'apk-analysis'
    environment: 'production'

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# 告警规则文件
rule_files:
  - "alerts.yml"

# 抓取配置
scrape_configs:
  # APK Analysis 服务
  - job_name: 'apk-analysis'
    static_configs:
      - targets: ['orchestrator:8080']
        labels:
          service: 'orchestrator'
          component: 'backend'

    # 抓取间隔 (覆盖全局配置)
    scrape_interval: 10s
    scrape_timeout: 5s

    # 指标路径
    metrics_path: '/metrics/prometheus'

    # 重新标记配置 (可选)
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'apk-analysis-server'

  # RabbitMQ 监控 (可选)
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
        labels:
          service: 'rabbitmq'
          component: 'queue'
    metrics_path: '/metrics'

  # MySQL Exporter (可选)
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']
        labels:
          service: 'mysql'
          component: 'database'

  # Node Exporter (系统监控,可选)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node'
          component: 'host'

  # Prometheus 自监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
