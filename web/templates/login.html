<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç™»å½• - APK Analysis Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background: linear-gradient(135deg, #1E293B 0%, #334155 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .login-title {
            font-size: 24px;
            color: #1E293B;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            color: #64748B;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
        }

        .form-input:focus {
            border-color: #5B68FF;
            box-shadow: 0 0 0 3px rgba(91, 104, 255, 0.1);
        }

        .form-input::placeholder {
            color: #9CA3AF;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #5B68FF 0%, #4F46E5 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(91, 104, 255, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: #FEF2F2;
            border: 1px solid #FECACA;
            color: #DC2626;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .footer-text {
            text-align: center;
            margin-top: 25px;
            font-size: 12px;
            color: #9CA3AF;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">ğŸ“±</div>
            <h1 class="login-title">APK Analysis Platform</h1>
            <p class="login-subtitle">è¯·ç™»å½•ä»¥ç»§ç»­è®¿é—®ç³»ç»Ÿ</p>
        </div>

        <div class="error-message" id="error-message"></div>

        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label" for="username">ç”¨æˆ·å</label>
                <input
                    type="text"
                    id="username"
                    class="form-input"
                    placeholder="è¯·è¾“å…¥ç”¨æˆ·å"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">å¯†ç </label>
                <input
                    type="password"
                    id="password"
                    class="form-input"
                    placeholder="è¯·è¾“å…¥å¯†ç "
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                ç™»å½•
            </button>
        </form>

        <p class="footer-text">
            APK åŠ¨æ€åˆ†æå¹³å° &copy; 2025
        </p>
    </div>

    <script>
        // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
        (function() {
            const token = localStorage.getItem('token');
            if (token) {
                // éªŒè¯ token æ˜¯å¦æœ‰æ•ˆ
                validateToken(token);
            }
        })();

        async function validateToken(token) {
            try {
                const response = await fetch('/api/auth/validate', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                if (response.ok) {
                    // token æœ‰æ•ˆï¼Œè·³è½¬åˆ°ä¸»é¡µ
                    window.location.href = '/';
                }
            } catch (e) {
                // token æ— æ•ˆï¼Œç•™åœ¨ç™»å½•é¡µ
                localStorage.removeItem('token');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const errorMessage = document.getElementById('error-message');

            // éšè—é”™è¯¯ä¿¡æ¯
            errorMessage.classList.remove('show');

            // ç¦ç”¨æŒ‰é’®ï¼Œæ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner"></span>ç™»å½•ä¸­...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.status === 'ok' && data.token) {
                    // ç™»å½•æˆåŠŸï¼Œä¿å­˜ token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', username);
                    localStorage.setItem('role', data.currentAuthority || 'user');

                    // è·³è½¬åˆ°ä¸»é¡µ
                    window.location.href = '/';
                } else {
                    // ç™»å½•å¤±è´¥
                    showError(data.message || 'ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'ç™»å½•';
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        // å›è½¦é”®æäº¤è¡¨å•
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('login-form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
